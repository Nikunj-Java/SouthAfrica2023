
<div class="container">
    <h2 style="background-color: yellow;">2. Reactive (Model) Form</h2>
    <p>To work with reactive forms module we need to import ReactiveFormsModule in app.module.ts file</p>
</div>

<div class="conatainer">
    <h2>Registration Form</h2>
    <div class="row">
        <div class="col-md-6 offset-3">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
               <!--FirstName-->
                <div class="form-group">
                    <label>FirstName</label>
                    <input type="text" formControlName="firstname" class="form-control"
                    [ngClass]="{'is-invalid':submitted && form['firstname'].errors}">
                
                    <!--Error Message-->
                    <div *ngIf="submitted && form['firstname'].errors" class="invalid-feedback">
                        First Name Can't be Empty
                    </div>

                </div>


                <!--LasstName-->
                <div class="form-group">
                    <label>LastName</label>
                    <input type="text" formControlName="lastname" class="form-control"
                    [ngClass]="{'is-invalid':submitted && form['lastname'].errors}">
                
                    <!--Error Message-->
                    <div *ngIf="submitted && form['lastname'].errors" class="invalid-feedback">
                        Last Name Can't be Empty
                    </div>

                </div>

                <!--Email-->
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" formControlName="email" class="form-control"
                    [ngClass]="{'is-invalid':submitted && form['email'].errors}">
                
                    <!--Error Message-->
                    <div *ngIf="submitted && form['email'].errors" class="invalid-feedback">
                       <div *ngIf="form['email'].errors['required']">
                        Email can't be empty
                       </div>
                       <div *ngIf="form['email'].errors['email']">
                        Invalid Email ID
                       </div>
                    </div>

                </div>


                <!--Password-->
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" formControlName="password" class="form-control"
                    [ngClass]="{'is-invalid':submitted && form['password'].errors}">
                
                    <!--Error Message-->
                    <div *ngIf="submitted && form['password'].errors" class="invalid-feedback">
                       <div *ngIf="form['password'].errors['required']">
                        Password can't be empty
                       </div>
                       <div *ngIf="form['password'].errors['minlength']">
                        Password must be min 8 character long
                       </div>
                    </div>

                </div>


                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>
