<div class="container">
    <h2 style="background-color: yellow;">1. Template Driven Form</h2>

    <div class="row">
        <form class="col-md-6 offset-3" (ngSubmit)="onSubmit()" name="form" #form=ngForm novalidate>
            
            <!--FirstName-->
            <div  class="form-group">
                <label>FirstName</label>
                <input type="text" name="fname" id="fname" placeholder="Enter Your FirstName"
                [(ngModel)]="fname" required class="form-control" #firstname="ngModel">
            
                <!--Error Message-->

                <div *ngIf="!firstname?.valid && (firstname?.dirty || firstname?.touched)"
                class="error">
                    Invalid FirstName
                </div>
            </div>

            <!--LastName-->
            <div  class="form-group">
                <label>LastName</label>
                <input type="text" name="lname" id="lname" placeholder="Enter Your LastName"
                [(ngModel)]="lname" required class="form-control" #lastname="ngModel">
            
                <!--Error Message-->

                <div *ngIf="!lastname?.valid && (lastname?.dirty || lastname?.touched)"
                class="error">
                    Invalid Last Name
                </div>
            </div>

            <!--Email-->
            <div  class="form-group">
                <label>Email</label>
                <input type="text" name="email" id="email" placeholder="Enter Your email"
                [(ngModel)]="email" required email class="form-control" #emailId="ngModel">
            
                <!--Error Message-->
                <div *ngIf="!emailId?.valid && (emailId?.dirty || emailId?.touched)"
                class="error">
                   <div *ngIf="emailId.errors?.['required']">
                    Email cannot be empty
                   </div>
                   <div *ngIf="emailId.errors?.['email']">
                    Email Id is not Valid
                   </div>
                </div>
            </div>


            <!--Password-->
            <div  class="form-group">
                <label>Password</label>
                <input type="text" name="password" id="password" placeholder="Enter Your Password"
                [(ngModel)]="password" required minlength="8" class="form-control" #pwd="ngModel">
            
                <!--Error Message-->
                <div *ngIf="!pwd?.valid && (pwd?.dirty || pwd?.touched)"
                class="error">
                   <div *ngIf="pwd.errors?.['required']">
                    Password cannot be empty
                   </div>
                   <div *ngIf="pwd.errors?.['minlength']">
                    Password must be 8 character long
                   </div>
                </div>
            </div>

            


            <div class="form-group">
                <button type="submit" class="btn btn-success" [disabled]="!form.valid">
                    Register
                </button>
            </div>

        </form>
    </div>



</div>
