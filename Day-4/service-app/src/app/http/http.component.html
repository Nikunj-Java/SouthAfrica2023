<div class="container">
    <table class="table  table-bordered table-striped table-dark">
        <thead>
            <tr>
                <th>ID</th><th>NAME</th><th>USERNAME</th><th>EMAIL</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of users">
                <td>{{u.id}}</td>
                <td>{{u.name}}</td>
                <td>{{u.username}}</td>
                <td>{{u.email}}</td>
            </tr>
        </tbody>
    </table>
</div>
